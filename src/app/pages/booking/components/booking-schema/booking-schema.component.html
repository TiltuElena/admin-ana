    @if (rooms$ | async) {
      <svg class="wrapper-svg">
        <!--  Draw all rooms -->
        @for (room of rooms$ | async; track room.id) {
          <path
            [attr.id]="'room-' + room.id + '-svg'"
            [attr.d]="getRoomPath(room.id)"
            [ngClass]="getRoomStatus(room.id)"
            class="room-svg"
            (click)="selectRoom(room)"
          />
        }

        <!-- Draw all workplaces -->
        @for (room of rooms$ | async; track room.id) {
          @for (workplace of room.workplaces; track workplace.id) {
            <circle
              class="workplace-svg"
              [ngClass]="getWorkplaceStatus(workplace)"
              [attr.cy]="workplace.position_y"
              [attr.cx]="workplace.position_x"
              [attr.r]="23"
              (click)="selectWorkplace(workplace, room)"
            ></circle>
          }
        }
      </svg>
    } @else {
      <svg class="wrapper-svg">
        @for (room of [1, 2, 3, 4, 5, 6, 7, 8, 9]; track room) {
          <path
            [attr.d]="getRoomPath(room)"
            [attr.id]="'room-' + room + '-svg'"
            class="room-svg"
          />
        }
      </svg>
    }
  </svg>
